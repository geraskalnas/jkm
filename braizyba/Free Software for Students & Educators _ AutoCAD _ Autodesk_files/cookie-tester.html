<!DOCTYPE html>
<!-- saved from url=(0075)https://damassets.autodesk.net/content/dam/autodesk/html/cookie-tester.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head>
    <body>
        <script>
            var cookie = 'cookietest=success';
            var regex = new RegExp(cookie);
            var result = true;
            document.cookie = cookie;
            if (window.parent) {
                result = regex.test(document.cookie);
                window.parent.postMessage({'cookietest': result}, '*');
            } else {
                console.warn('Not running in an iframe - nothing to do');
            }
        </script>
    
</body></html>
